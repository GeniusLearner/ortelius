    entrypoint: 'bash'
    args: ["-c", '. /workspace/cloudbuild.sh;docker build --tag "$$COMPONENT_DOCKERREPO:$$IMAGE_TAG" -f /workspace/docker/DockerfileGeneral .']
     
  # Push the image to Quay.
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', ". /workspace/cloudbuild.sh;docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG"]

  # Set component name and tag 
  - name: gcr.io/cloud-builders/docker
    entrypoint: 'bash'
    args: ['-c', 'env | sed "s/^/export /" >> /workspace/cloudbuild.sh']
    env: 
      - 'COMPONENT_DOCKERREPO=quay.io/ortelius/ms-ui'

  # Build dh-ms-general.war - quay.io/ortelius/ms-ui
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ["-c", '. /workspace/cloudbuild.sh;docker build --tag "$$COMPONENT_DOCKERREPO:$$IMAGE_TAG" -f /workspace/docker/DockerfileUI .']
     
  # Push the image to Quay.
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'
    args: ['-c', ". /workspace/cloudbuild.sh;docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG"]

  # Set component name and tag 
  - name: gcr.io/cloud-builders/docker
    entrypoint: 'bash'
